<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img class="logo-img" aria-hidden="true" src="images/logo.svg" alt="logo img" />
      <img class="hero-img" aria-hidden="true" src="images/hero-mobile.jpg" alt="hero img" />

      <main>
        <h1>
          WE'RE<br />
          <span>
            COMING<br />
            SOON
          </span>
        </h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <label>
          <input type="email" placeholder="Email Address" required />

          <button type="submit">
            <img aria-hidden="true" src="images/icon-arrow.svg" alt="arrow" />
          </button>

          <img class="hide-error error error-img" aria-hidden="true" src="images/icon-error.svg" alt="error img" />
          <span class="hide-error error error-message">Please Provide a valid email</span>
        </label>
      </main>
    </div>
    <!-- <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/LonelyBuddy">Henry Zheng</a>.
    </footer> -->

    <script>
      const errors = document.querySelectorAll('.error');
      const input = document.querySelector('input');
      const button = document.querySelector('button');

      button.addEventListener('click', clearEmail);
      input.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
          clearEmail();
        } else {
          validation();
        }
      });

      function showErrors() {
        errors.forEach((err) => {
          err.classList.remove('hide-error');
          err.classList.add('show-error');
        });
      }

      function hideErrors() {
        errors.forEach((err) => {
          err.classList.remove('show-error');
          err.classList.add('hide-error');
        });
      }

      function clearEmail() {
        input.value = '';
        hideErrors();
      }

      function validation() {
        const email = input.value;
        const pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        if (email.match(pattern)) {
          hideErrors();
        } else if (email === '') {
          hideErrors();
        } else {
          showErrors();
        }
      }
    </script>
  </body>
</html>
